{% extends 'CompanyPage.html' %} {% block body %}
<form action="#" method="post">
	{% csrf_token %}
	<div class="contact-top1">
		<h5 class="mb-4 text-capitalize"></h5>
		<form method="post" class="contact-wthree">
			{% csrf_token %}

			<div class="col-lg-8 wthree-form-left">
				<!-- contact form grid -->
				<div class="contact-top1">
					<h5 class="mb-4 text-capitalize"></h5>
					<form method="post" class="contact-wthree">
						{% csrf_token %}

						<div class="form-group d-flex">
							<label>
								<i class="far fa-edit"></i>
							</label>
							<select name="jcode" class="form-control">
								<option>---Select Job---</option>
								{% for d in data %}
								<option value="{{d.id}}">{{d.subcat.name}} ({{d.desc}})</option>
								{% endfor %}
							</select>
						</div>

						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-info btn-block w-25">
								Submit
							</button>
						</div>
					</form>
				</div>
				<!--  //contact form grid ends here -->
			</div>
		</form>
	</div>
	{% endblock %}
</form>
