{% extends 'StudentPage.html' %} {% block body %}

<form action="#" method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<table align="center">
		<tr>
			<td><label>Post Your Feedback: </label></td>
			<td>
				<textarea
					type="text"
					name="room"
					class="form-control"
					rows="10"
				></textarea>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Post Now" name="Add" class="but" />
			</td>
		</tr>
	</table>
</form>
{% if msg %}
<script>
	alert('{{msg}}');
</script>
{% endif %} {% endblock %}
